<!-- HTML code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./firebase.css">
</head>
<body>
    <div class="navbar">
        <h3>CREATE ACCOUNT</h3>
        <div class="container">
            <form onsubmit="event.preventDefault()">
                <label for="Firstname">First Name</label><br><br>
                <input type="text" id="Firstname" name="Firstname" placeholder="First Name" required style="color:white;"><br><br>
                <label for="Lastname">Last Name</label><br><br>
                <input type="text" id="Lastname" name="Lastname" placeholder="Last Name" required style="color:white;"><br><br>
                <label for="email">Email</label><br><br>
                <input type="email" id="email" name="email" placeholder="Email" required style="color:white;"><br><br>
                <label for="password">Password</label><br><br>
                <input type="password" id="password" name="password" placeholder="Password" required style="color:white;"><br><br>
                <button type="submit" onClick="onSignup () ">Register</button>
            </form>
        </div>
    </div>
    <a href="login.html">login</a>
    <script  src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script  src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script  src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
<script src="auth.js"></script>
<script src="firebase.js"></script>
</body>
</html>
